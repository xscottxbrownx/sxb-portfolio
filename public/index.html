<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Portfolio of Scott Brown || frontend web developer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Website containing the current portfolio and resume of Scott Brown, a frontend web developer based in Portland, OR. Contact information available, as well as links to social media profiles."
    />
    <meta name="url" content="https://www.scottxbrown.com" />
    <meta name="type" content="website" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Open Graph data -->
    <meta property="og:title" content="Portfolio of Scott Brown || frontend web developer"/>
    <meta property="og:description" content="Website containing the current portfolio and resume of Scott Brown, a frontend web developer based in Portland, OR. Contact information available, as well as links to social media profiles." />
    <meta property="og:url" content="https://www.scottxbrown.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.scottxbrown.com/src/assets/Meta_tag_socials.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    
    <!-- Twitter Card data -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Portfolio of Scott Brown || frontend web developer" />
    <meta property="twitter:description" content="Website containing the current portfolio and resume of Scott Brown, a frontend web developer based in Portland, OR. Contact information available, as well as links to social media profiles." />
    <meta property="twitter:url" content="https://www.scottxbrown.com" />
    <meta property="twitter:type" content="website" />
    <meta property="twitter:image" content="https://www.scottxbrown.com/src/assets/Meta_tag_twitter.png" />
    <meta property="twitter:image:width" content="280" />
    <meta property="twitter:image:height" content="150" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  
</html>
